<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Categorias</title>
    <style>
        /* Estilo para el footer, similar a los otros archivos para asegurar el apilamiento */
        .footer-content {
            flex-direction: column;
            /* Apila los elementos verticalmente por defecto */
        }

        @media (min-width: 576px) {

            /* En pantallas pequeñas y superiores, conviértelo en una fila */
            .footer-content {
                flex-direction: row;
            }
        }

        /* Ajuste para el sidebar para que ocupe todo el ancho en pantallas pequeñas */
        @media (max-width: 767.98px) {
            .sidebar {
                border-right: none !important;
                /* Elimina el borde si lo hubiera en móviles */
                border-bottom: 1px solid #dee2e6;
                /* Añade un borde inferior para separación */
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/modalConfirmacion :: modalConfirmacion"></div>
    <div class="navbar navbar-expand-md bg-primary shadow mb-4"> <a href="landinpage.html"
            class="d-flex align-items-center"> <img src="../Images/Logo.png" alt="Logo" class="img-fluid me-2"
                style="width: 75px; height: 75px;">
            <p class="navbar-brand text-light fs-2 shadow m-0">F.A.S</p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNavbarDropdown"
            aria-controls="navNavbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navNavbarDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="POST" th:action="@{/logout}">
                        <button type="submit" class="nav-link text-light shadow">Cerrar sesión</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a th:href="@{/lider/perfil/modificar}" class="nav-link text-light shadow">Modificar Perfil</a>
                </li>
            </ul>
        </div>
    </div>


    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 sidebar mb-3">
                <h5 class="mb-3 text-primary">Categorias</h5>
                <div class="list-group">
                    <a th:href="@{/lider/dashboard}" class="list-group-item list-group-item-action" aria-current="true">
                        Inicio
                    </a>
                    <a href="Entrenamientos.html" class="list-group-item list-group-item-action">
                        Entrenamientos
                    </a>
                    <a th:href="@{/torneos/lider}" class="list-group-item list-group-item-action">
                        Torneos
                    </a>
                    <a th:href="@{/categorias}" class="list-group-item list-group-item-action active">
                        Categorias
                    </a>
                    <a th:href="@{/canchas}" class="list-group-item list-group-item-action">Canchas</a>
                    <a th:href="@{/jugadores}" class="list-group-item list-group-item-action">Jugadores</a>
                </div>
            </div>


            <div class="col-12 col-md-9 col-lg-10 p-4">
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <a th:href="@{/categorias/crear}"
                        class="btn btn-warning d-flex align-items-center justify-content-center flex-shrink-0"
                        th:classappend="${warningMessage != null} ? 'disabled' : ''"
                        th:aria-disabled="${warningMessage != null}" role="button">
                        Registrar categoría
                    </a>
                </div>
                <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong th:text="${warningMessage}">Mensaje de advertencia por defecto.</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <h6></h6>
                <h3 class="mt-3"><i class="fas fa-futbol me-1"></i>Categorias</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-tag me-1"></i>Nombre</th>
                            <th><i class="fas fa-child me-1"></i>Rango de Edad</th>
                            <th><i class="fas fa-school me-1"></i>Escuela</th>
                            <th><i class="fas fa-cogs me-1"></i>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td><i class="fas fa-tag text-primary me-1"></i><span th:text="${categoria.nombre}"></span>
                            </td>
                            <td><i class="fas fa-child text-success me-1"></i><span
                                    th:text="${categoria.rangoEdad}"></span></td>
                            <td><i class="fas fa-school text-warning me-1"></i><span
                                    th:text="${categoria.escuela.nombre}"></span></td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/categorias/editar/{id}(id=${categoria.idCategoria})}"
                                        class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>

                                    <form id="formEliminarCategoria_${categoria.idCategoria}"
                                        th:action="@{/categorias/eliminar/{id}(id=${categoria.idCategoria})}"
                                        method="post" style="display:none;">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                    </form>

                                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#modalConfirmacion"
                                        data-form-id="formEliminarCategoria_${categoria.idCategoria}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categorias)}">
                            <td colspan="4" class="text-center">No hay categorías registradas</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </main>

    <footer class="bg-warning py-3 shadow mt-auto">
        <div class="container text-start d-flex align-items-center footer-content shadow"> <img src="../Images/Logo.png"
                alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="text-dark m-0">© Football Association System. Todos los derechos reservados</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var formId = null;

            document.querySelectorAll('[data-bs-target="#modalConfirmacion"]').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    formId = btn.getAttribute('data-form-id');
                });
            });

            document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
                if (formId) {
                    var form = document.getElementById(formId);
                    if (form) {
                        form.submit();
                    } else {
                        console.error("No se encontró el formulario con id:", formId);
                    }
                } else {
                    console.error("formId es null. No se asignó al abrir el modal.");
                }
            });
        });
    </script>
</body>

</html>
