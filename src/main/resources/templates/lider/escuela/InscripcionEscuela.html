<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inscriba su Escuela</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="navbar navbar-expand-md bg-primary shadow mb-4">
        <a href="/landingpage" class="d-flex align-items-center">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="navbar-brand text-light fs-2 shadow m-0">F.A.S</p>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNavbarDropdown"
            aria-controls="navNavbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navNavbarDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/landingpage" class="nav-link text-light shadow">Regresar</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="mt-5">Inscriba su Escuela</h3>

                <!-- Mostrar mensajes -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <form th:action="@{/escuelas/guardar}" th:object="${escuelaDTO}" method="post" id="FormEscuela">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- Nombre de la escuela -->
                    <div class="mb-3"> <input type="text" th:field="*{nombre}" class="form-control"
                            placeholder="Nombre de la escuela" />
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div> <!-- Teléfono -->
                    <div class="mb-3"> <input type="tel" th:field="*{telefono}" class="form-control"
                            placeholder="Número de teléfono" />
                        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                    </div> <!-- Email -->
                    <div class="mb-3"> <input type="email" th:field="*{email}" class="form-control"
                            placeholder="Correo electrónico" />
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div> <!-- Ubicaciones -->
                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <select class="form-control" id="ubicacion" th:field="*{ubicacionIds}">
                            <option value="" disabled selected>Seleccione una ubicación</option>
                            <option th:each="u : ${ubicaciones}" th:value="${u.idUbicacion}"
                                th:text="${u.localidad + ' - ' + u.barrio}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="container justify-content-center d-flex align-items-center p-4">
            <div class="text-center">
                <input type="submit" class="btn btn-primary fs-6 me-2" value="Finalizar" form="FormEscuela">
            </div>
        </div>
    </div>

    <footer class="bg-warning py-3 shadow mt-auto">
        <div class="container text-start d-flex align-items-center footer-content shadow">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="text-dark m-0">© Football Association System. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
