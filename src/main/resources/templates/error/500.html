<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            animation: shake 2s ease-in-out infinite;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .btn-container {
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 10px;
            background: #ffc107;
            color: #212529;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid #ffc107;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .btn:hover {
            background: #ffca2b;
            border-color: #ffca2b;
            color: #212529;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
        }

        .btn-secondary {
            background: #1d91f0;
            border: 2px solid #1d91f0;
            color: white;
        }

        .btn-secondary:hover {
            background: #478eff;
            border-color: #478eff;
            color: white;
        }

        .floating-gears {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .gear {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: rotate 8s linear infinite;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 2px;
        }

        .gear::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 2px;
        }

        .gear:nth-child(1) {
            top: 15%;
            left: 15%;
            animation-duration: 6s;
        }

        .gear:nth-child(2) {
            top: 25%;
            right: 20%;
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .gear:nth-child(3) {
            bottom: 20%;
            left: 25%;
            animation-duration: 10s;
        }

        .gear:nth-child(4) {
            bottom: 30%;
            right: 15%;
            animation-duration: 7s;
            animation-direction: reverse;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-2px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(2px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ffc107;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="floating-gears">
        <div class="gear"></div>
        <div class="gear"></div>
        <div class="gear"></div>
        <div class="gear"></div>
    </div>

    <div class="container">
        <div class="error-icon">⚙️</div>
        <div class="error-code">500</div>
        <h1 class="error-title">
            <span class="status-indicator"></span>
            Error interno del servidor
        </h1>
        <p class="error-message">
            Algo ha salido mal en nuestros servidores. Nuestro equipo técnico ya ha sido notificado
            y está trabajando para solucionar el problema lo antes posible.
        </p>
        <div class="btn-container">
            <a href="/" class="btn">Volver al Inicio</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Intentar de Nuevo</a>
        </div>
    </div>
</body>

</html>
