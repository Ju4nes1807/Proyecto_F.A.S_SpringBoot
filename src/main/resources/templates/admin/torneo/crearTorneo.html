<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Crear Torneo</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="navbar navbar-expand bg-primary shadow">
        <a href="#">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
        </a>
        <p class="navbar-brand text-light fs-2 shadow">F.A.S</p>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/torneos/admin}" class="nav-link text-light shadow">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container flex-grow-1 my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="shadow-sm p-3 text-center bg-white rounded">
                    <i class="fas fa-trophy text-warning"></i> Registrar Nuevo Torneo
                </h3>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/torneos/admin/crear}" th:object="${torneoCreateDTO}" method="POST">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-trophy"></i> Nombre del Torneo *
                                </label>
                                <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                                    placeholder="Ej: Copa Primavera 2024" required>
                                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fechaInicio" class="form-label">
                                        <i class="fas fa-calendar-alt"></i> Fecha de Inicio *
                                    </label>
                                    <input type="date" th:field="*{fechaInicio}" id="fechaInicio" class="form-control"
                                        required>
                                    <div th:if="${#fields.hasErrors('fechaInicio')}" class="text-danger"
                                        th:errors="*{fechaInicio}"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="fechaFin" class="form-label">
                                        <i class="fas fa-calendar-check"></i> Fecha de Fin *
                                    </label>
                                    <input type="date" th:field="*{fechaFin}" id="fechaFin" class="form-control"
                                        required>
                                    <div th:if="${#fields.hasErrors('fechaFin')}" class="text-danger"
                                        th:errors="*{fechaFin}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="categoriaId" class="form-label">
                                    <i class="fas fa-layer-group"></i> Categoría *
                                </label>
                                <select th:field="*{categoriaId}" id="categoriaId" class="form-select" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}"
                                        th:text="${cat.nombre}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('categoriaId')}" class="text-danger"
                                    th:errors="*{categoriaId}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="ubicacionId" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Ubicación *
                                </label>
                                <select th:field="*{ubicacionId}" id="ubicacionId" class="form-select" required>
                                    <option value="">Seleccione una ubicación</option>
                                    <option th:each="ubi : ${ubicaciones}" th:value="${ubi.idUbicacion}"
                                        th:text="${ubi.localidad + ' - ' + ubi.barrio}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('ubicacionId')}" class="text-danger"
                                    th:errors="*{ubicacionId}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="cupoMaximo" class="form-label">
                                    <i class="fas fa-users"></i> Cupo Máximo de Equipos *
                                </label>
                                <input type="number" th:field="*{cupoMaximo}" id="cupoMaximo" class="form-control"
                                    min="2" max="50" placeholder="Número de equipos que pueden participar" required>
                                <div th:if="${#fields.hasErrors('cupoMaximo')}" class="text-danger"
                                    th:errors="*{cupoMaximo}"></div>
                                <small class="form-text text-muted">
                                    Mínimo 2 equipos, máximo 50 equipos
                                </small>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">
                                    <i class="fas fa-align-left"></i> Descripción
                                </label>
                                <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="4"
                                    placeholder="Describe los detalles del torneo..."></textarea>
                                <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger"
                                    th:errors="*{descripcion}"></div>
                            </div>

                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i>
                                <strong>Nota:</strong> Una vez creado el torneo, los líderes con escuelas
                                registradas podrán inscribirse automáticamente.
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/torneos/admin}" class="btn btn-warning">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Crear Torneo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-warning py-3 shadow mt-auto">
        <div class="container text-start d-flex align-items-center shadow">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="text-dark m-0">© Football Association System. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de fechas en el cliente
        document.getElementById('fechaFin').addEventListener('change', function () {
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = this.value;

            if (fechaInicio && fechaFin && fechaFin < fechaInicio) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio');
                this.value = '';
            }
        });
    </script>
</body>

</html>
