<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Torneos - Administrador</title>
    <style>
        .footer-content {
            flex-direction: column;
        }

        @media (min-width: 576px) {
            .footer-content {
                flex-direction: row;
            }
        }

        @media (max-width: 767.98px) {
            .sidebar {
                border-right: none !important;
                border-bottom: 1px solid #dee2e6;
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }
        }

        .estado-select {
            min-width: 130px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/modalConfirmacion :: modalConfirmacion"></div>

    <div class="navbar navbar-expand-md bg-primary shadow mb-4">
        <a href="#" class="d-flex align-items-center">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="navbar-brand text-light fs-2 shadow m-0">F.A.S</p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNavbarDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navNavbarDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="POST" th:action="@{/logout}">
                        <button type="submit" class="nav-link text-light shadow">Cerrar sesión</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/perfil/modificar}" class="nav-link text-light shadow">Modificar Perfil</a>
                </li>
            </ul>
        </div>
    </div>

    <main class="container-fluid flex-grow-1">
        <div class="row">
            <aside class="col-md-3 col-lg-2 sidebar p-3">
                <h5 class="text-primary mb-3">Torneos</h5>
                <div class="list-group">
                    <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">Inicio</a>
                    <a th:href="@{/escuelas/admin/escuelas}" class="list-group-item list-group-item-action">Escuelas</a>
                    <a th:href="@{/torneos/admin}" class="list-group-item list-group-item-action active">Torneos</a>
                    <a th:href="@{/canchas}" class="list-group-item list-group-item-action">Canchas</a>
                    <a th:href="@{/lideres}" class="list-group-item list-group-item-action">Líderes</a>
                </div>
            </aside>

            <div class="col-12 col-md-9 col-lg-10 p-4">

                <!-- Mensajes -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <h3 class="mt-3"><i class="fas fa-trophy"></i> Gestión de Torneos</h3>

                <!-- Barra de búsqueda -->
                <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-3">
                    <form class="d-flex flex-grow-1 mb-2 mb-md-0 me-md-2" th:action="@{/torneos/admin}" method="GET">
                        <div class="input-group flex-grow-1 me-2">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="search" class="form-control" placeholder="Buscar torneo..." name="nombre"
                                th:value="${requestNombre}">
                        </div>

                        <div class="input-group me-2">
                            <span class="input-group-text">Estado</span>
                            <select class="form-select" name="estado">
                                <option value="">Todos</option>
                                <option value="PROXIMO" th:selected="${requestEstado == 'PROXIMO'}">Próximos</option>
                                <option value="EN_CURSO" th:selected="${requestEstado == 'EN_CURSO'}">En Curso</option>
                                <option value="FINALIZADO" th:selected="${requestEstado == 'FINALIZADO'}">Finalizados
                                </option>
                            </select>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-filter"></i>
                        </button>
                        <a th:href="@{/torneos/admin}" class="btn btn-outline-warning ms-1">
                            <i class="fas fa-sync-alt"></i>
                        </a>
                    </form>

                    <div class="d-flex gap-2">
                        <a th:href="@{/torneos/admin/crear}" class="btn btn-warning">
                            <i class="fas fa-plus"></i> Registrar Torneo
                        </a>

                        <a th:href="@{/torneos/admin/reporte/pdf(
                            nombre=${requestNombre},
                            estado=${requestEstado}
                        )}" class="btn btn-danger">
                            <i class="fas fa-file-pdf"></i> PDF
                        </a>

                        <a th:href="@{/torneos/admin/reporte/excel(
                            nombre=${requestNombre},
                            estado=${requestEstado}
                        )}" class="btn btn-success">
                            <i class="fas fa-file-excel"></i> Excel
                        </a>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Estado</th>
                                <th>Inscritos</th>
                                <th>Cupos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="torneo : ${torneos}">
                                <td th:text="${torneo.nombre}"></td>
                                <td th:text="${torneo.categoriaNombre}"></td>
                                <td th:text="${#temporals.format(torneo.fechaInicio, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(torneo.fechaFin, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <form th:action="@{/torneos/admin/cambiar-estado/{id}(id=${torneo.idTorneo})}" 
                                          method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        
                                        <select name="nuevoEstado" class="form-select form-select-sm estado-select d-inline-block"
                                                onchange="this.form.submit()"
                                                th:classappend="${torneo.estado == 'Próximo'} ? 'bg-info text-white' : 
                                                               (${torneo.estado == 'En Curso'} ? 'bg-success text-white' : 
                                                               (${torneo.estado == 'Finalizado'} ? 'bg-secondary text-white' : 'bg-danger text-white'))">
                                            <option value="PROXIMO" th:selected="${torneo.estado == 'Próximo'}">
                                                <i class="fas fa-clock"></i> Próximo
                                            </option>
                                            <option value="EN_CURSO" th:selected="${torneo.estado == 'En Curso'}">
                                                <i class="fas fa-play"></i> En Curso
                                            </option>
                                            <option value="FINALIZADO" th:selected="${torneo.estado == 'Finalizado'}">
                                                <i class="fas fa-flag-checkered"></i> Finalizado
                                            </option>
                                            <option value="CANCELADO" th:selected="${torneo.estado == 'Cancelado'}">
                                                <i class="fas fa-ban"></i> Cancelado
                                            </option>
                                        </select>
                                    </form>
                                </td>
                                <td>
                                    <a th:href="@{/torneos/admin/inscritos/{id}(id=${torneo.idTorneo})}"
                                        class="btn btn-sm btn-info">
                                        <i class="fas fa-users"></i> <span th:text="${torneo.totalInscritos}"></span>
                                    </a>
                                </td>
                                <td>
                                    <span th:text="${torneo.cuposDisponibles} + ' / ' + ${torneo.cupoMaximo}"></span>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/torneos/admin/editar/{id}(id=${torneo.idTorneo})}"
                                            class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <form th:id="'formEliminarTorneo_' + ${torneo.idTorneo}"
                                            th:action="@{/torneos/admin/eliminar/{id}(id=${torneo.idTorneo})}"
                                            method="post" style="display:none;">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}" />
                                        </form>

                                        <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                            data-bs-target="#modalConfirmacion"
                                            th:data-form-id="'formEliminarTorneo_' + ${torneo.idTorneo}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(torneos)}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    No hay torneos registrados.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-warning py-3 shadow mt-auto">
        <div class="container text-start d-flex align-items-center footer-content shadow">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="text-dark m-0">© Football Association System. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var formId = null;

            document.querySelectorAll('[data-bs-target="#modalConfirmacion"]').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    formId = btn.getAttribute('data-form-id');
                });
            });

            document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
                if (formId) {
                    document.getElementById(formId).submit();
                }
            });
        });
    </script>
</body>

</html>
