<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Equipos Inscritos</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div th:replace="fragments/modalConfirmacion :: modalConfirmacion"></div>

    <div class="navbar navbar-expand bg-primary shadow">
        <a href="#">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
        </a>
        <p class="navbar-brand text-light fs-2 shadow">F.A.S</p>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/torneos/admin}" class="nav-link text-light shadow">
                        <i class="fas fa-arrow-left"></i> Volver a Torneos
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container flex-grow-1 my-4">
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Información del torneo -->
        <div class="card shadow mb-4">
            <div class="card-header bg-warning">
                <h4 class="mb-0">
                    <i class="fas fa-trophy"></i> <span th:text="${torneo.nombre}"></span>
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-layer-group"></i> Categoría:</strong>
                            <span th:text="${torneo.categoriaNombre}"></span>
                        </p>
                        <p><strong><i class="fas fa-calendar-alt"></i> Fecha Inicio:</strong>
                            <span th:text="${#temporals.format(torneo.fechaInicio, 'dd/MM/yyyy')}"></span>
                        </p>
                        <p><strong><i class="fas fa-calendar-check"></i> Fecha Fin:</strong>
                            <span th:text="${#temporals.format(torneo.fechaFin, 'dd/MM/yyyy')}"></span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-map-marker-alt"></i> Ubicación:</strong>
                            <span th:text="${torneo.ubicacionLocalidad + ' - ' + torneo.ubicacionBarrio}"></span>
                        </p>
                        <p><strong><i class="fas fa-users"></i> Cupos:</strong>
                            <span
                                th:text="${torneo.cuposDisponibles} + ' disponibles de ' + ${torneo.cupoMaximo}"></span>
                        </p>
                        <p><strong><i class="fas fa-info-circle"></i> Estado:</strong>
                            <span class="badge bg-info" th:text="${torneo.estado}"></span>
                        </p>
                    </div>
                </div>
                <div th:if="${torneo.descripcion}" class="mt-2">
                    <strong><i class="fas fa-align-left"></i> Descripción:</strong>
                    <p th:text="${torneo.descripcion}"></p>
                </div>
            </div>
        </div>

        <!-- Lista de inscritos -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list"></i> Equipos Inscritos
                    (<span th:text="${#lists.size(inscritos)}"></span>)
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th><i class="fas fa-school"></i> Escuela</th>
                                <th><i class="fas fa-user-tie"></i> Líder</th>
                                <th><i class="fas fa-clock"></i> Fecha Inscripción</th>
                                <th><i class="fas fa-check-circle"></i> Estado</th>
                                <th><i class="fas fa-cogs"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inscrito : ${inscritos}">
                                <td>
                                    <i class="fas fa-school text-primary"></i>
                                    <span th:text="${inscrito.escuelaNombre}"></span>
                                </td>
                                <td>
                                    <i class="fas fa-user text-success"></i>
                                    <span th:text="${inscrito.liderNombre}"></span>
                                </td>
                                <td th:text="${inscrito.fechaInscripcion}"></td>
                                <td>
                                    <span class="badge bg-success">
                                        <i class="fas fa-check"></i> <span th:text="${inscrito.estado}"></span>
                                    </span>
                                </td>
                                <td>
                                    <form th:id="'formDesinscribir_' + ${inscrito.idInscripcion}"
                                        th:action="@{/torneos/admin/desinscribir/{id}(id=${inscrito.idInscripcion})}"
                                        method="post" style="display:none;">
                                        <input type="hidden" name="torneoId" th:value="${torneo.idTorneo}">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                    </form>

                                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#modalConfirmacion"
                                        th:data-form-id="'formDesinscribir_' + ${inscrito.idInscripcion}">
                                        <i class="fas fa-user-times"></i> Desinscribir
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(inscritos)}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    No hay equipos inscritos en este torneo.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-warning py-3 shadow mt-auto">
        <div class="container text-start d-flex align-items-center shadow">
            <img src="/images/Logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="text-dark m-0">© Football Association System. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var formId = null;

            document.querySelectorAll('[data-bs-target="#modalConfirmacion"]').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    formId = btn.getAttribute('data-form-id');
                });
            });

            document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
                if (formId) {
                    document.getElementById(formId).submit();
                }
            });
        });
    </script>
</body>

</html>
