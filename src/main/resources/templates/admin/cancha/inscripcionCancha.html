<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registrar Cancha</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="navbar navbar-expand bg-primary shadow">
        <a href="#">
            <img src="/images/logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
        </a>
        <p class="navbar-brand text-light fs-2 shadow">F.A.S</p>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/canchas}" class="nav-link text-light shadow">Regresar</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="mt-5 shadow-sm p-2 text-center bg-white rounded">Registrar una cancha</h3>

                <div id="error-messages" class="alert alert-danger d-none"></div>

                <form id="FormCancha" th:action="@{/canchas/crear}" th:object="${canchaDTO}" method="POST">

                    <div class="mb-3">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre de la cancha"
                            th:field="*{nombre}" required>
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="tipoSuperficie" class="form-control"
                            placeholder="Tipo de superficie (Césped natural, Sintético...)" th:field="*{tipoSuperficie}"
                            required>
                        <div th:if="${#fields.hasErrors('tipoSuperficie')}" th:errors="*{tipoSuperficie}"
                            class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="direccion" class="form-control" placeholder="Dirección"
                            th:field="*{direccion}" required>
                        <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-danger">
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="horarioDisponibilidad" class="form-control"
                            placeholder="Horario de disponibilidad (Ej: 8:00 - 22:00)"
                            th:field="*{horarioDisponibilidad}" required>
                        <div th:if="${#fields.hasErrors('horarioDisponibilidad')}" th:errors="*{horarioDisponibilidad}"
                            class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <textarea name="descripcion" class="form-control"
                            placeholder="Descripción de la cancha(opcional)" th:field="*{descripcion}"
                            rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <select name="ubicacionId" id="ubicacionId" th:field="*{ubicacionId}" class="form-select"
                            required>
                            <option value="">Seleccione localidad y barrio</option>
                            <option th:each="ubicacion : ${ubicaciones}" th:value="${ubicacion.idUbicacion}"
                                th:text="${ubicacion.localidad} + ' - ' + ${ubicacion.barrio}"></option>
                        </select>
                    </div>

                    <div class="card mb-3 mt-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Disponibilidad</h5>

                            <div class="form-check d-flex align-items-center">

                                <input class="form-check-input me-2" type="checkbox" id="estadoDisponible"
                                    th:field="*{estadoDisponible}" value="true">

                                <label class="form-check-label fs-5" for="estadoDisponible">
                                    <i class="fa-solid fa-square-check text-success me-2"></i> Disponible
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center p-4">
                        <button type="submit" class="btn btn-primary fs-6 me-2 shadow">Finalizar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="bg-warning py-3 shadow mt-auto">
        <div class="container text-start d-flex align-items-center shadow">
            <img src="/images/logo.png" alt="Logo" class="img-fluid me-2" style="width: 75px; height: 75px;">
            <p class="text-dark m-0">© Football Association System. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
