<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon">
    <title>Iniciar Sesión | F.A.S</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fas-blue': '#1a73e8',
                        'fas-dark-blue': '#0d47a1',
                        'fas-yellow': '#ffb300',
                        'fas-gray-bg': '#f4f6f9',
                        'fas-error': '#dc3545',
                    },
                }
            }
        }
    </script>

    <style>
        .navbar-logo {
            width: 75px;
            height: 75px;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-fas-gray-bg">

    <!-- Navbar -->
    <nav class="bg-fas-blue shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">

                <a href="/landingpage" class="flex items-center space-x-2">
                    <img src="/images/Logo.png" alt="Logo" class="navbar-logo mr-2 rounded-full shadow-md">
                    <p class="text-white text-3xl font-extrabold tracking-wide m-0">F.A.S</p>
                </a>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="/landingpage"
                        class="bg-fas-yellow text-fas-dark-blue font-bold py-2 px-4 rounded-lg shadow-md hover:bg-yellow-400 transition duration-300 transform hover:scale-105">
                        Regresar
                    </a>
                </div>

                <div class="md:hidden">
                    <button id="menu-button" type="button"
                        class="text-white hover:text-gray-200 focus:outline-none focus:text-gray-200"
                        aria-label="Toggle navigation">
                        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-fas-dark-blue">
            <div class="px-2 pt-2 pb-3">
                <a href="/landingpage"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-fas-blue/80 text-center">
                    Regresar
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenedor del formulario -->
    <div class="max-w-md mx-auto mt-12 mb-12 bg-white p-8 rounded-xl shadow-2xl w-full">
        <h3 class="text-3xl font-extrabold text-fas-dark-blue text-center mb-6">Iniciar Sesión</h3>

        <!-- Mensaje de éxito -->
        <div th:if="${success}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <span th:text="${success}"></span>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <span th:text="${error}"></span>
        </div>

        <!-- Mensaje de logout -->
        <div th:if="${message}"
            class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd" />
            </svg>
            <span th:text="${message}"></span>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/proceso-login}" method="POST" class="space-y-5">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo Electrónico
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                    <input type="email"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fas-blue focus:border-transparent transition duration-200"
                        name="username" id="username" placeholder="ejemplo@correo.com" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fas-blue focus:border-transparent transition duration-200"
                        name="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-fas-blue text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-fas-dark-blue transition duration-300 transform hover:scale-[1.01] flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Ingresar
            </button>

            <div class="text-center mt-4">
                <p class="text-gray-600">
                    ¿No tienes cuenta?
                    <a href="/register"
                        class="text-fas-blue font-semibold hover:text-fas-dark-blue transition duration-200 hover:underline">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-fas-yellow py-4 shadow-xl mt-auto">
        <div class="container mx-auto px-4 flex items-center justify-between flex-col sm:flex-row">
            <div class="flex items-center space-x-3 mb-4 sm:mb-0">
                <img src="/images/Logo.png" alt="Logo" class="w-12 h-12 rounded-full shadow-md" />
                <p class="text-gray-800 font-bold">F.A.S</p>
            </div>
            <p class="text-gray-700 text-sm">
                © Football Association System. Todos los derechos reservados
            </p>
        </div>
    </footer>

    <script>
        const button = document.getElementById('menu-button');
        const menu = document.getElementById('mobile-menu');

        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
