<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon">
    <title>Regístrese | F.A.S</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fas-blue': '#1a73e8',
                        'fas-dark-blue': '#0d47a1',
                        'fas-yellow': '#ffb300',
                        'fas-gray-bg': '#f4f6f9',
                        'fas-error': '#dc3545',
                    },
                }
            }
        }
    </script>

    <style>
        .navbar-logo {
            width: 75px;
            height: 75px;
        }

        .is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 1px #dc3545;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-fas-gray-bg">

    <nav class="bg-fas-blue shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">

                <a href="/landingpage" class="flex items-center space-x-2">
                    <img src="/images/Logo.png" alt="Logo" class="navbar-logo mr-2 rounded-full shadow-md">
                    <p class="text-white text-3xl font-extrabold tracking-wide m-0">F.A.S</p>
                </a>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="/landingpage"
                        class="bg-fas-yellow text-fas-dark-blue font-bold py-2 px-4 rounded-lg shadow-md hover:bg-yellow-400 transition duration-300 transform hover:scale-105">
                        Regresar
                    </a>
                </div>

                <div class="md:hidden">
                    <button id="menu-button" type="button"
                        class="text-white hover:text-gray-200 focus:outline-none focus:text-gray-200"
                        aria-label="Toggle navigation">
                        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-fas-dark-blue">
            <div class="px-2 pt-2 pb-3">
                <a href="/landingpage"
                    class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-fas-blue/80 text-center">
                    Regresar
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-xl mx-auto mt-8 mb-12 bg-white p-8 rounded-xl shadow-2xl w-full">
        <h3 class="text-3xl font-extrabold text-fas-dark-blue text-center mb-6">Regístrate en F.A.S</h3>

        <!-- Mensaje de error general -->
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p th:text="${error}"></p>
        </div>

        <!-- FORMULARIO CON THYMELEAF -->
        <form th:action="@{/proceso-registro}" th:object="${registerDTO}" method="POST" class="space-y-5">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                <input type="text" th:field="*{nombres}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''"
                    placeholder="Ingrese sus nombres">
                <div th:if="${#fields.hasErrors('nombres')}" class="invalid-feedback">
                    <p th:errors="*{nombres}"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                <input type="text" th:field="*{apellidos}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''"
                    placeholder="Ingrese sus apellidos">
                <div th:if="${#fields.hasErrors('apellidos')}" class="invalid-feedback">
                    <p th:errors="*{apellidos}"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Número de Documento</label>
                <input type="number" th:field="*{numDocumento}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('numDocumento')} ? 'is-invalid' : ''"
                    placeholder="Ej: 1234567890">
                <div th:if="${#fields.hasErrors('numDocumento')}" class="invalid-feedback">
                    <p th:errors="*{numDocumento}"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('fechaNacimiento')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="invalid-feedback">
                    <p th:errors="*{fechaNacimiento}"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" th:field="*{email}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                    placeholder="ejemplo@correo.com">
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="tel" th:field="*{telefono}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
                    placeholder="Ej: 3001234567">
                <div th:if="${#fields.hasErrors('telefono')}" class="invalid-feedback">
                    <p th:errors="*{telefono}"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                <select name="roles" class="w-full px-4 py-2 border rounded-lg focus:ring-fas-blue" required>
                    <option value="">Seleccione un rol</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="LIDER">Líder</option>
                    <option value="JUGADOR">Jugador</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" th:field="*{password}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-fas-blue"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                    placeholder="Contraseña">
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                    <p th:errors="*{password}"></p>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-fas-blue text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-fas-dark-blue transition duration-300 transform hover:scale-[1.01]">
                Registrarse
            </button>

        </form>
    </div>

    <footer class="bg-fas-yellow py-4 shadow-xl mt-auto">
        <div class="container mx-auto px-4 flex items-center justify-between flex-col sm:flex-row">
            <div class="flex items-center space-x-3 mb-4 sm:mb-0">
                <img src="/images/Logo.png" alt="Logo" class="w-12 h-12 rounded-full" />
                <p class="text-gray-800 font-bold">F.A.S</p>
            </div>
            <p class="text-gray-700 text-sm">
                © Football Association System. Todos los derechos reservados
            </p>
        </div>
    </footer>

    <script>
        const button = document.getElementById('menu-button');
        const menu = document.getElementById('mobile-menu');

        button.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
